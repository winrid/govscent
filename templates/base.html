<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}govscent.org{% endblock %}</title>
</head>

<body>
<div class="nav">
    <div class="nav-content">
        {% block nav %}
            <div class="logo"><img src="{% static 'logo_0.png' %}" alt="Govscent.org Logo"/></div>
            <div class="title">Govscent</div>
        {% endblock %}
    </div>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
